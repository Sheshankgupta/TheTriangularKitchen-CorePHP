<script>
  function register(e){
    event.preventDefault();
    var pass=document.getElementById('password');
    var cnfpass=document.getElementById('conf_password');
    if(pass.value===cnfpass.value){
      if(pass.value.length>16 || pass.value.length<8){
        document.getElementById('modal-body').innerHTML='Password length must be between 8 and 16 characters';
        document.getElementById('call_modal').click();
        document.getElementById('conf_password').style='border:3px solid red; background-color:rgba(240, 191, 191, 0.9);';
        document.getElementById('password').style='border:3px solid red; background-color:rgba(240, 191, 191, 0.9);';
      } else{
        var regularExpression = /^(?=.*[0-9])(?=.*[- ?!@#$%^&*\/\\])(?=.*[A-Z])(?=.*[a-z])[a-zA-Z0-9- ?!@#$%^&*\/\\]{8,16}$/;
        if(!regularExpression.test(pass.value)) {
          document.getElementById('modal-body').innerHTML="password should contain atleast one uppercase, one lowercase, one number and one special character";
          document.getElementById('call_modal').click();
          document.getElementById('conf_password').style='border:3px solid red; background-color:rgba(240, 191, 191, 0.9);';
          document.getElementById('password').style='border:3px solid red; background-color:rgba(240, 191, 191, 0.9);';
          // alert();
        } else{
          var pass_val=true;
        }
      }
    } else{
      document.getElementById('modal-body').innerHTML='Password donot matches to confirm password';
      document.getElementById('call_modal').click();
      document.getElementById('conf_password').style='border:3px solid red; background-color:rgba(240, 191, 191, 0.9);';
    }
    
    var phoneno = /^\d{10}$/;
    var phone=document.getElementById('number').value;
    if(phoneno.test(phone)){
      var phn_val=true;
    } else{
      document.getElementById('modal-body').innerHTML='Phone number should be 10 digits';
      document.getElementById('call_modal').click();
      document.getElementById('number').style='border:3px solid red; background-color:rgba(240, 191, 191, 0.9);';
    }
    
    
    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    var email=document.getElementById('email').value;
    if(email.match(mailformat))
    {
      var email_val=true;
    } else{
      document.getElementById('modal-body').innerHTML='Invalid email address';
      document.getElementById('call_modal').click();
      document.getElementById('email').style='border:3px solid red; background-color:rgba(240, 191, 191, 0.9);';
    }
    
    if(email_val==true && phn_val==true && pass_val==true){
      e.submit();
    }
  }
  if(window.location.hash=='#DuplicateEntry'){
    document.getElementById('modal-body').innerHTML='Duplicate Entry, Please try with different combination of parameters';
    document.getElementById('call_modal').click();
    document.getElementById('email').style='border:3px solid red; background-color:rgba(240, 191, 191, 0.9);';
    document.getElementById('number').style='border:3px solid red; background-color:rgba(240, 191, 191, 0.9);';
  }
  function def_style(e){
    e.style='';
  }
</script>
